turn_tv_on:
  alias: Turn tv on
  sequence:
    - alias: AppleTV on
      service: remote.turn_on
      entity_id: remote.apple_tv
    - delay:
        seconds: 5
    - alias: Change source to TV
      service: media_player.select_source
      data:
        entity_id: media_player.living_room_tv
        source: "HDMI2"
