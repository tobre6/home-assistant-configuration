- alias: Turn on automatically close window covers
  trigger:
    - platform: sun
      event: sunset
      offset: '+01:00:00'
  action:
    service: cover.close_cover
    entity_id: cover.livingroom_windowshade

- alias: Turn on automatically open window covers
  trigger:
    - platform: sun
      event: sunrise
      offset: '-01:00:00'
  action:
    service: cover.open_cover
    entity_id: cover.livingroom_windowshade
