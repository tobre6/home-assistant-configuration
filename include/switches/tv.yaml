platform: template
switches:
  tv_switch:
    friendly_name: 'TV'
    value_template: "{% if is_state('media_player.living_room_tv', 'playing') %}on{% else %}off{% endif %}"
    turn_on:
      service: script.turn_on
      entity_id: script.tv_on
    turn_off:
      service: media_player.turn_off
      entity_id: media_player.living_room_tv